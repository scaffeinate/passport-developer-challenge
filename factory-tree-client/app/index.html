<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Factory Tree</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/min/production.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><i class="icon-flow-split"></i>Factory Tree</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
          <div class="well">
            <div class="header">
              <button type="button" data-toggle="modal" data-target="#create-factory-modal" class="btn btn-md btn-success pull-right">
                <i class="icon-plus-1"></i> Create
              </button>
              <h3 class="heading">Factories</h3>
            </div>
            <div id="tree-container">
              <div class="row">
                <div class="col-md-10 col-md-offset-1 col-xs-12">
                  <div id="tree"></div>
                </div>
              </div>
              <div class="loader" class="text-center">
                <img src="static/img/cube.gif" alt="Loading" />
              </div>
              <div class="messages">
                <h4 class="text-center">No Factories found. Create a few.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="create-factory-modal" tabindex="-1" role="dialog" aria-labelledby="create-factory-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><b>New Factory</b></h4>
          </div>
          <div class="modal-body">
            <form id="create-factory" action="#">
              <div class="form-group">
                <label for="factory-name">Factory Name</label>
                <input type="text" class="form-control" id="factory-name" placeholder="Factory Name">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="lower-bound">Lower bound</label>
                    <input type="number" class="form-control" id="lower-bound" min="0" maxlength="10" step="1" placeholder="Lower bound">
                  </div>
                  <div class="col-md-6">
                    <label for="upper-bound">Upper bound</label>
                    <input type="number" class="form-control" id="upper-bound" min="0" maxlength="10" step="1" placeholder="Upper bound">
                  </div>
                </div>
              </div>
              <button id="create-factory-btn" type="submit" class="btn btn-success">Create</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="modal-loader" class="text-center">
              <img src="static/img/loading.gif" alt="Loading" />
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="update-factory-modal" tabindex="-1" role="dialog" aria-labelledby="update-factory-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><b>Update Factory</b></h4>
          </div>
          <div class="modal-body">
            <form id="update-factory" action="#">
              <div class="form-group">
                <label for="factory-name">Factory Name</label>
                <input type="text" class="form-control" id="factory-name" placeholder="Factory Name">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="lower-bound">Lower bound</label>
                    <input type="number" class="form-control" id="lower-bound" min="0" step="1" placeholder="Lower bound">
                  </div>
                  <div class="col-md-6">
                    <label for="upper-bound">Upper bound</label>
                    <input type="number" class="form-control" id="upper-bound" min="0" step="1" placeholder="Upper bound">
                  </div>
                </div>
              </div>
              <button id="create-factory-btn" type="submit" class="btn btn-success">Update</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="modal-loader">
              <img src="static/img/loading.gif" alt="Loading" />
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-factory-modal" tabindex="-1" role="dialog" aria-labelledby="edit-factory-modal-label">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><b>Edit Factory</b></h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <form id="create-nodes" action="#">
                  <div class="form-group">
                    <label for="number-nodes">Number of Nodes</label>
                    <input type="number" class="form-control" id="number-nodes" min="1" step="1" max="15" placeholder="Number of Nodes (Max 15)">
                  </div>
                  <button id="create-nodes-btn" type="submit" class="btn btn-success btn-block">Add</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="modal-loader">
                  <img src="static/img/loading.gif" alt="Loading" />
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <button type="button" id="edit-factory" class="btn btn-primary btn-block">Edit</button>
                <button type="button" id="delete-factory" class="btn btn-danger btn-block">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="mobile-indicator"></div>

    <script type="text/javascript" src="static/js/vendor/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="static/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/vendor/bootstrap-treeview.js"></script>
    <script type="text/javascript" src="static/js/vendor/alertify.js"></script>
    <script type="text/javascript" src="static/js/vendor/modal.js"></script>
    <script type="text/javascript" src="static/js/vendor/context-menu.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="static/js/min/production.min.js"></script>
  </body>

</html>
